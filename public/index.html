<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    type="text/css" />
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap"
    rel="stylesheet">
  <!-- Font "Awesome" CDNJS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
  <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
  <link rel="stylesheet" href="/styles/header.css" type="text/css" />
  <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />


  <!-- External JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    
  <!-- App JS -->
  <script type="text/javascript" src="/scripts/client.js"></script>
  <script src="./scripts/composer-char-counter.js"></script>

</head>

<body>
  <!-- Top nav bar (fixed) -->
  <nav>
    <div class="nav-container">
      <span class="logo">tweeter</span>
      <div class="angles-down">
        <div class="create-tweet"> <strong> Write </strong> a new tweet</div>
        <div class="angles-down"> <i class="fa-solid fa-angles-down"></i></div>
      </div>

    </div>
  </nav>

  <header class="header">
    <div class="avatar-header">
      <img src="/images/profile-hex.png">
      <br>
      <div class="name">
        <h2>Maryan Ali</h2>
      </div>
    </div>
  </header>
  <!-- Page-specific (main) content here -->
  <main class="main-container">
    <section class="new-tweet">
      <h2>What are you humming about?</h2>
      <form action="/tweets/" method="POST">
        <div class="tweet-textbox">
          <textarea placeholder="Type tweet here" name="text" id="tweet-text"></textarea>
        </div> 
        <div class="tweet-footer">
          <button class="tweet-button" type="submit">Tweet</button>
          <output name="counter" class="counter" for="tweet-text" id="tweet-counter">140</output>
        </div>
      </form>
    </section>
  </main>
</body>

</html>
